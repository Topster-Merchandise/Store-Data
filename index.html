<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <!-- MODIFICATION: Disable zoom on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tops Store Data</title>
    <link rel="icon" type="image/png" href="https://lh5.googleusercontent.com/d/1-W3jqJmdMVOm3VcgWSbVSlRbq3b4h5em">
    <!-- โหลด Tailwind CSS ผ่าน CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Library สำหรับ Export to Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Sarabun', sans-serif; }

        /* Custom styles สำหรับตรึงแถวและคอลัมน์ */
        .sticky-header { position: -webkit-sticky; position: sticky; top: 0; z-index: 20; }
        .sticky-col { position: -webkit-sticky; position: sticky; left: 0; z-index: 10; }
        thead th.sticky-col { z-index: 30; }

        .first-col {
            width: 180px;
            min-width: 180px;
            max-width: 180px;
            white-space: normal;
            word-break: break-word;
        }

        .filter-input {
            width: 100%;
            padding: 4px 8px;
            margin-top: 4px;
            font-weight: normal;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 12px;
        }
        .filter-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<!-- MODIFICATION: Reduced bottom padding again -->
<body class="bg-gradient-to-r from-[#ff3d1a] to-[#ff3d1a] text-gray-800 h-screen overflow-hidden p-2 pb-6 sm:p-4 md:p-6">

    <div class="w-full h-full bg-white rounded-xl shadow-lg overflow-hidden flex flex-col relative">
        <!-- MODIFICATION: Reduced bottom padding (pb-2) -->
        <div class="p-4 pb-2 sm:p-6 sm:pb-4 border-b border-gray-200 flex-shrink-0">
            <h1 class="text-2xl sm:text-4xl font-bold text-red-600">Tops Store Data</h1>
            <p class="mt-1 text-sm sm:text-base text-gray-600">ข้อมูลสาขา Tops</p>
        </div>
        
        <!-- MODIFICATION: Container is now always flex-row, reduced padding, and items are centered vertically -->
        <div class="px-4 sm:px-6 pt-2 flex-shrink-0 flex flex-row gap-2 items-center">
             <!-- MODIFICATION: Input is smaller (p-2, text-sm) and grows to fill space -->
            <input type="text" id="globalSearchInput"
                   class="flex-grow w-full p-2 text-sm bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                   placeholder="ค้นหา...">
            <!-- MODIFICATION: Button container does not grow or shrink -->
            <div class="flex gap-2 flex-shrink-0">
                <!-- MODIFICATION: Buttons are smaller (p-2, text-xs) -->
                <button id="clearFiltersBtn" class="w-auto p-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition text-xs font-semibold">Clear All</button>
                <button id="exportExcelBtn" class="w-auto p-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition text-xs font-semibold">Excel</button>
            </div>
        </div>


        <div id="summary-container" class="px-4 sm:px-6 py-3 flex gap-2 sm:gap-3 overflow-x-auto flex-shrink-0 no-scrollbar">
            <!-- Summary boxes will be injected here -->
        </div>

        <!-- MODIFICATION: Reverted padding back to pb-8 -->
        <div id="table-container" class="overflow-auto flex-grow pb-8">
            <div id="loader" class="flex justify-center items-center p-10">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-gray-200 border-t-red-500"></div>
            </div>
            <table id="dataTable" class="min-w-full w-full text-left hidden">
                <thead class="bg-gray-200 text-gray-700 uppercase font-semibold text-[11px] sticky-header">
                    <!-- Header and filter rows will be populated by JavaScript -->
                </thead>
                <tbody>
                    <!-- Data rows will be populated by JavaScript -->
                </tbody>
            </table>
            <div id="no-results" class="text-center p-10 hidden"><p class="text-lg text-gray-500">ไม่พบข้อมูลที่ตรงกับการค้นหา</p></div>
        </div>
        
        <footer class="absolute bottom-2 right-4 text-xs text-gray-400">
            V.2.0
        </footer>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwx251cdb6u18aUEc_7BM0ASWI9HCxMoxIBp4MssEoDf0-TiBW--HAaM6jToJrXIGxlrQ/exec';
        let fullData = { headers: [], data: [] };
        let lastFilteredData = [];
        let columnFilters = {};

        const globalSearchInput = document.getElementById('globalSearchInput');
        const table = document.getElementById('dataTable');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');
        const loader = document.getElementById('loader');
        const noResults = document.getElementById('no-results');
        const summaryContainer = document.getElementById('summary-container');
        const clearFiltersBtn = document.getElementById('clearFiltersBtn');
        const exportExcelBtn = document.getElementById('exportExcelBtn');

        const summaryColors = [
            { bg: 'bg-green-100', text: 'text-green-800' },
            { bg: 'bg-yellow-100', text: 'text-yellow-800' },
            { bg: 'bg-purple-100', text: 'text-purple-800' },
            { bg: 'bg-pink-100', text: 'text-pink-800' },
            { bg: 'bg-indigo-100', text: 'text-indigo-800' },
        ];

        function renderSummary(dataToSummarize) {
            summaryContainer.innerHTML = '';
            const totalCount = dataToSummarize.length;
            const formatKey = "Format";

            const totalBox = document.createElement('div');
            totalBox.className = 'bg-gray-800 text-white p-2 rounded-lg text-center shadow-md flex-shrink-0 w-20 h-14 flex flex-col justify-center';
            totalBox.innerHTML = `
                <div class="text-lg font-bold">${totalCount}</div>
                <div class="text-[9px] font-semibold uppercase tracking-wider">Total</div>
            `;
            summaryContainer.appendChild(totalBox);

            if (totalCount === 0) return;

            const summary = dataToSummarize.reduce((acc, row) => {
                const format = row[formatKey] || 'N/A';
                acc[format] = (acc[format] || 0) + 1;
                return acc;
            }, {});

            Object.entries(summary).sort().forEach(([format, count], index) => {
                const color = summaryColors[index % summaryColors.length];
                const box = document.createElement('div');
                box.className = `${color.bg} ${color.text} p-2 rounded-lg text-center shadow-md flex-shrink-0 w-20 h-14 flex flex-col justify-center`;
                box.innerHTML = `
                    <div class="text-lg font-bold">${count}</div>
                    <div class="text-[9px] font-semibold uppercase tracking-wider">${format}</div>
                `;
                summaryContainer.appendChild(box);
            });
        }

        function renderHeader() {
            thead.innerHTML = '';
            const headerRow = document.createElement('tr');
            const filterRow = document.createElement('tr');

            fullData.headers.forEach((headerText, index) => {
                const th = document.createElement('th');
                th.scope = 'col';
                th.textContent = headerText;
                // MODIFICATION: Added bg-gray-200 to ensure border visibility
                th.className = 'py-3 px-4 border-r border-gray-300 bg-gray-200';
                 if (index === 0) {
                    th.classList.add('sticky-col', 'first-col');
                }
                headerRow.appendChild(th);

                const filterTh = document.createElement('th');
                // MODIFICATION: Added bg-gray-200 to ensure border visibility
                filterTh.className = 'p-2 align-top border-r border-gray-300 bg-gray-200';
                if (index === 0) {
                    filterTh.classList.add('sticky-col', 'first-col');
                }
                
                const filterContainer = document.createElement('div');
                filterContainer.className = 'relative';
                
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `...`;
                input.className = 'filter-input'; 
                input.dataset.header = headerText;

                const datalistId = `datalist-${headerText.replace(/[\s/]/g, '-')}`;
                input.setAttribute('list', datalistId);

                const datalist = document.createElement('datalist');
                datalist.id = datalistId;
                const uniqueValues = [...new Set(fullData.data.map(row => {
                    const cellValue = row[headerText];
                    if (cellValue && cellValue.toString().includes('T00:00:00.000Z')) {
                        return new Date(cellValue).toLocaleDateString('th-TH');
                    }
                    return cellValue?.toString().trim();
                }).filter(Boolean))];
                uniqueValues.sort((a, b) => a.localeCompare(b, 'th'));
                uniqueValues.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    datalist.appendChild(option);
                });
                input.addEventListener('input', (e) => {
                    columnFilters[headerText] = e.target.value.toLowerCase().trim();
                    applyFiltersAndRender();
                });

                filterContainer.appendChild(input);
                filterTh.appendChild(filterContainer);
                filterTh.appendChild(datalist);
                filterRow.appendChild(filterTh);
            });
            thead.appendChild(headerRow);
            thead.appendChild(filterRow);
        }

        function renderTableBody(dataToRender) {
            tbody.innerHTML = '';
            if (dataToRender.length === 0) {
                noResults.classList.remove('hidden');
                table.classList.add('hidden');
                return;
            }
            table.classList.remove('hidden');
            noResults.classList.add('hidden');

            dataToRender.forEach(rowDataObject => {
                const tr = document.createElement('tr');
                tr.className = 'bg-white hover:bg-gray-50 transition border-b border-gray-200 text-xs sm:text-sm';
                
                fullData.headers.forEach((headerKey, index) => {
                    const cell = (index === 0) ? document.createElement('th') : document.createElement('td');
                    const cellData = rowDataObject[headerKey] || '';
                    cell.textContent = cellData.toString().includes('T00:00:00.000Z')
                        ? new Date(cellData).toLocaleDateString('th-TH')
                        : cellData;
                    
                    if (index === 0) {
                        cell.scope = 'row';
                        cell.className = 'py-3 px-4 font-medium text-gray-900 sticky-col bg-white first-col border-r border-gray-300';
                    } else {
                        cell.className = 'py-3 px-4 whitespace-nowrap border-r border-gray-300';
                    }
                    tr.appendChild(cell);
                });
                tbody.appendChild(tr);
            });
        }
        
        function applyFiltersAndRender() {
            const globalSearchTerm = globalSearchInput.value.toLowerCase().trim();
            
            let filteredData = fullData.data.filter(row => {
                const columnMatch = Object.keys(columnFilters).every(header => {
                    const filterValue = columnFilters[header];
                    if (!filterValue) return true;
                    const rawCellValue = row[header];
                    let formattedCellValue = '';
                    if (rawCellValue) {
                        if (rawCellValue.toString().includes('T00:00:00.000Z')) {
                            formattedCellValue = new Date(rawCellValue).toLocaleDateString('th-TH');
                        } else {
                            formattedCellValue = rawCellValue.toString();
                        }
                    }
                    return formattedCellValue.toLowerCase().includes(filterValue);
                });
                if (!columnMatch) return false;
                if (!globalSearchTerm) return true;
                return Object.values(row).some(cellValue =>
                    cellValue?.toString().toLowerCase().includes(globalSearchTerm)
                );
            });
            lastFilteredData = filteredData; 
            renderTableBody(filteredData);
            renderSummary(filteredData);
        }

        clearFiltersBtn.addEventListener('click', () => {
            globalSearchInput.value = '';
            document.querySelectorAll('.filter-input').forEach(input => input.value = '');
            columnFilters = {};
            applyFiltersAndRender();
        });

        // ### MODIFICATION START: Reworked Excel Export Logic ###
        
        function downloadBlob(blob, fileName) {
            const downloadUrl = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.setAttribute('download', fileName);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(downloadUrl);
        }

        exportExcelBtn.addEventListener('click', async () => {
            if (lastFilteredData.length === 0) {
                alert("ไม่มีข้อมูลให้ส่งออก");
                return;
            }
            
            try {
                const worksheet = XLSX.utils.json_to_sheet(lastFilteredData);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Tops_Data");
                const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
                const blob = new Blob([excelBuffer], {
                    type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;charset=UTF-8'
                });
                const fileName = 'Tops_Store_Data.xlsx';
                const file = new File([blob], fileName, { type: blob.type });
                
                // MODIFICATION: Re-added title and text to make LINE app appear in share sheet
                const shareData = { 
                    files: [file],
                    title: 'Tops Store Data',
                    text: 'Tops Store Data',
                };

                // Check if Web Share API is supported and can share files
                if (navigator.canShare && navigator.canShare(shareData)) {
                    try {
                        await navigator.share(shareData);
                        // If shared successfully, we're done.
                        return;
                    } catch (error) {
                        // If user cancels share, it's not an error.
                        if (error.name === 'AbortError') {
                            return; 
                        }
                        // For other errors, fall back to download.
                        console.warn('Web Share API failed:', error);
                    }
                }
                
                // Fallback for browsers that don't support sharing or if sharing failed.
                downloadBlob(blob, fileName);

            } catch (error) {
                console.error("เกิดข้อผิดพลาดในการสร้างไฟล์ Excel:", error);
                alert("เกิดข้อผิดพลาดในการสร้างไฟล์ Excel");
            }
        });
        // ### MODIFICATION END ###

        globalSearchInput.addEventListener('input', applyFiltersAndRender);

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                loader.classList.add('hidden');
                
                if (data && data.headers && data.data) {
                    fullData = data;
                    lastFilteredData = data.data; 
                    renderHeader();
                    renderTableBody(fullData.data);
                    renderSummary(fullData.data);
                } else {
                    throw new Error("Invalid data structure from API");
                }
            } catch (error) {
                loader.classList.add('hidden');
                noResults.classList.remove('hidden');
                noResults.innerText = `เกิดข้อผิดพลาดในการโหลดข้อมูล: ${error.message}`;
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
